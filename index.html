<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NIA - Service</title>

<body>
  
  <div class="nav">
    <h1>Naperville Italian Autos</h1>
    <p>Service Documentation</p>

  <!--make model year selector-->
  <div class="selector">

      <p id="selecttext">Select your vehicle:</p>

      <label for="make" class="makelabel">Make:</label>
      <select name="make" class="make">
        <option value="Fiat">Fiat</option>
        <option value="Alfa">Alfa Romeo</option>
        <option value="Maserati">Maserati</option>
      </select>

      <label for="model" class="makelabel">Make:</label>
      <select name="model" class="make">
        <option value="500">500</option>
        <option value="500x">500x</option>
        <option value="500x">500L</option>
        <option value="Spyder">Spyder</option>
      </select>

      <label for="year" class="makelabel">Year:</label>
      <select name="year" class="make">
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select>

      <button id="submit">Submit</button>
  </div>

  <!-- end make model year selector-->

  <!--info display-->
  <div class="infodisplay"></div>



</body>
